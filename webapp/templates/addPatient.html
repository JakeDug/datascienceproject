{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<div class="container center_div">
  <h1 class="text-center well-lg"> {{title}} </h1>

  <form action = '' method='post'>

    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.patientName) }}
    {{ wtf.form_field(form.patientSymptoms) }}
    {{ wtf.form_field(form.dob) }}

    <button class="btn btn-lg btn-primary btn-block" type="submit"> Add Patient </button>

  </form>
</div>
{% endblock %}
