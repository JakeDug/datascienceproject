{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
<div class="container center_div">

<h1 class="text-center well-lg"> {{title}} </h1>
<div class="text-center"><img src="{{url_for('static', filename='Images/logo.png')}}"  class="img-fluid" width="300em" height=auto ></div>

<button id="loginButton" class="btn btn-default btn-lg btn-primary btn-block" onclick="window.location.href='{{ url_for('login') }}';"> Login </button>

<button id="signupButton" class="btn btn-default btn-lg btn-primary btn-block" onclick="window.location.href='{{ url_for('signup') }}';"> Sign Up </button>

{% endblock %}
